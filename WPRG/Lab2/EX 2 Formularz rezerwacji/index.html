<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rezerwacji hotelu</title>
</head>
<body>
<h2>Formularz rezerwacji hotelu</h2>
<form action="script.php" method="post">
    <label for="num_people">Liczba osób:</label>
    <select name="num_people" id="num_people" required>
        <option value="" selected disabled hidden>Wybierz liczbę osób</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select><br><br>

    <label for="first_name">Imię:</label>
    <input type="text" name="first_name" id="first_name" required><br><br>

    <label for="last_name">Nazwisko:</label>
    <input type="text" name="last_name" id="last_name" required><br><br>

    <label for="address">Adres:</label>
    <input type="text" name="address" id="address" required><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br>

    <label for="credit_card">Dane karty kredytowej:</label>
    <input type="text" name="credit_card" id="credit_card" required><br><br>

    <label for="arrival_date">Data przyjazdu:</label>
    <input type="date" name="arrival_date" id="arrival_date" required><br><br>

    <label for="arrival_time">Godzina przyjazdu:</label>
    <input type="time" name="arrival_time" id="arrival_time" required><br><br>

    <input type="checkbox" name="extra_bed" id="extra_bed">
    <label for="extra_bed">Dostawienie łóżka dla dziecka</label><br><br>

    <label for="amenities">Udogodnienia:</label><br>
    <select name="amenities[]" id="amenities" multiple>
        <option value="klimatyzacja">Klimatyzacja</option>
        <option value="popielniczka">Popielniczka dla palacza</option>

    </select><br><br>

    <input type="submit" value="Zarezerwuj">
</form>
</body>
</html>
